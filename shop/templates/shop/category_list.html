{% extends "base.html" %}
{% load static %}
{% load thumbnail %}
{% block content %}
    <main>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="pb-3 h5">{{ category.name|capfirst }}</div>
                <hr>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3 mt-2">
                    {% for product in products %}
                        <div class="col-lg-3 col-md-6 col-sm-12">
                            <div class="card shadow-sm card_from_category"
                                 data-url="{{ product.get_absolute_url }}">
                                <img class="p-2"
                                     alt="{{ product.title|capfirst }}"
                                     src="{{ product.image|thumbnail_url:'medium' }}">
                                <div class="card-body">
                                    <p class="card-text">
                                        <a class="text-info text-decoration-none"
                                           href="{{ product.get_absolute_url }}">{{ product.title|capfirst }}</a>
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5>$ {{ product.price }}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
